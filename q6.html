<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type Form</title>
</head>
<body>

    <form>
        <label for="employee-type">Employee Type:</label><br><br>

        <input type="radio" id="salaried" name="employee-type" value="salaried" checked>
        <label for="salaried">Salaried</label><br>

        <input type="radio" id="own-business" name="employee-type" value="own-business">
        <label for="own-business">Own Business</label><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
